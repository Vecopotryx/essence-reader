<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/app.css" />
		<meta name="viewport" content="width=device-width" />
		<meta
			name="description"
			content="Fast, lightweight, in-browser ebook reader with a sleek interface. Seamlessly reads and stores epub books locally in the browser." />
		<script>
			if (document) {
				// Only run in browser
				const storedTheme = localStorage.getItem('theme');
				const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const theme = storedTheme ?? (prefersDarkScheme ? 'dark' : 'light');
				document.documentElement.setAttribute('data-theme', theme);
			}
		</script>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
